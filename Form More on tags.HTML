<html>
    <head>
        <title>Basic Form</title>
    </head>
    <body>
        <h3>basic login form</h3>
        <form method="POST" action="">
            <fieldset>
                <legend>Login Form</legend>
                <p> Username <br>
                    <input type="text" name="username" placeholder="Username or email" size="25" maxlength="18" value="admin">
                </p>
                <p> Password <br>
                    <input type="password " name="password" placeholder="Password" size="25" maxlength="18">
                </p>
                <p>
                    <input type="submit" value="login">
                </p>
            </fieldset>
            <fieldset>
                <legend>Decribe about yourself</legend>
                <p>
                    comments <br>
                    <textarea name="Comments" id="comments" cols="30" rows="5" placeholder="Write your comments"></textarea>
                </p>
                <p>
                    <input type="submit" value="Submit">
                </p>
            </fieldset>
        </form>
    </body>
</html>
